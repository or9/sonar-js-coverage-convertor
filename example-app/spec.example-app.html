<!doctype html><html lang="en"><head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

	<title>example-app test</title>

	<script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<script src="/components/web-component-tester/browser.js"></script>

	<link rel="import" href="./example-app.html">
</head><body>
<test-fixture id="BasicTestFixture">
	<template><example-app></example-app></template>
</test-fixture>

<test-fixture id="ChangedPropertyTestFixture">
	<template><example-app prop1="new-prop1"></example-app></template>
</test-fixture>
<script>
describe('<example-app>', () => {

	it('should instantiate with default properties', function() {
		var element = fixture('BasicTestFixture');
		assert.equal(element.prop1, 'example-app');
		var elementShadowRoot = element.shadowRoot;
		var elementHeader = elementShadowRoot.querySelector('h2');
		assert.equal(elementHeader.innerHTML, 'Hello example-app!');
	});

	it('should allow setting an element property', function() {
		// Create a test fixture
		var element = fixture('ChangedPropertyTestFixture');
		assert.equal(element.prop1, 'new-prop1');
		var elementShadowRoot = element.shadowRoot;
		var elementHeader = elementShadowRoot.querySelector('h2');
		assert.equal(elementHeader.innerHTML, 'Hello new-prop1!');
	});

	xit("", () => "skip this");

});
</script></body></html>
